<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="img/png" sizes="96x96" href="src\img\pokeball.png">
    <title>Pokedex - Adam Dias</title>
</head>
<body>
    <div class="container"></div>
    <div id="boasvidas"></div>
        <h1>Seja bem vindo a PokéDex</h1>
        <p>digite o nome ou o ID do Pokémo que você quer buscar</p>
    <div class="campo-pesquisa">
        <input type="text" id="input-pesquisar" placeholder="Nome ou ID do pokémon">
        <button id="btn-pesquisar">Buscar</button>
    </div>
    <div id="pokedex-app">
        <div id="mensagem-loading" class="hidden">
            <p>Carregando...</p>
        </div>
        <div id="pokemon-info" class="hidden">
            <img src="" alt="Imagem do Pokémon" id="pokemon-img">
            <h2 id="pokemon-nome"></h2>
            <p id="pokemon-descricao"></p>
        </div>
        <div class="btns-navegacao hidden">
            <button id="btn-anterior">Pokémon anterior</button>
            <button id="btn-proximo">Próximo Pokémon</button>
        </div>
        <div id="mensagem-erro" class="hidden">
            <p>404 NOT FOUND - Pokémon não encontrado!</p>
        </div>
    
    </div>
    <script src="scripts.js"></script>
</body>
</html>
